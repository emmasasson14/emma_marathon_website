    <h1>Running Mileage Progress</h1>
    <canvas id="mileageChart"></canvas>
    <script>
        var ctx = document.getElementById('mileageChart').getContext('2d');
        var mileageChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4', 'Week 5', 'Week 6', 'Week 7', 'Week 8', 'Week 9', 'Week 10', 'Week 11', 'Week 12', 'Week 13', 'Week 14'],

                    backgroundColor: 'rgba(108, 122, 137);, 1)',
                    borderColor: '#FF6700',
                    borderWidth: 3
                }]
            },
            options: {
        scales: {
            y: {
                beginAtZero: true,
                grid: {
                    color: '#999999' // set the grid color to a light gray color with some transparency
                }
            },
            x: {
                grid: {
                    color: '#999999'
                }
            }
        }, 
        animation: {
              duration: 2000,
              easing: 'easeInOutQuad'
          }
    }
});
